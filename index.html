<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Heart</title>
  </head>
  <body>
    <div id="app">
      <div class="stage">
        <div class="top-strip">
          <img class="finger-heart-logo" src="image/KoreanFingerHeart.png?v=2" alt="" aria-hidden="true" />
          <div class="nail-viewer nail-viewer--hidden" id="nail-viewer" aria-label="3D nail model viewer"></div>
        </div>
        <svg class="shape" viewBox="0 0 1 1" preserveAspectRatio="xMidYMid meet" fill="none" stroke="currentColor" stroke-width="0.002" stroke-linecap="round" stroke-linejoin="round">
          <path id="morph-path" d="" />
          <g class="graph-labels graph-labels--hidden" aria-hidden="true">
            <svg class="label-svg label-svg--side" x="0" y="0.38" width="0.375" height="0.12" viewBox="0 0 120 40" preserveAspectRatio="xMidYMid meet">
              <text x="60" y="26" text-anchor="middle" font-size="14" fill="currentColor">love</text>
            </svg>
            <svg class="label-svg label-svg--side" x="0.625" y="0.38" width="0.375" height="0.12" viewBox="0 0 120 40" preserveAspectRatio="xMidYMid meet">
              <text x="60" y="26" text-anchor="middle" font-size="14" fill="currentColor">you</text>
            </svg>
          </g>
        </svg>
        <button type="button" class="click-me" id="click-me">click me</button>
      </div>
      <p class="fixed-bottom-equation" aria-hidden="true">
        <span class="happy-valentines">happy valentines</span>
        <span class="equation-sep">=</span>
        <span class="equation-text">y = x^(2/3) + 0.9 sin(kx) √(3 − x²)</span>
        <span id="k-value">k = 0.22</span>
      </p>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
